name: Other-architectures

# https://www.jeffgeerling.com/blog/2020/running-github-actions-workflow-on-schedule-and-other-events
# https://github.com/uraimo/run-on-arch-action
on:
  pull_request:
    types: [opened, reopened, synchronize]
  schedule:
    - cron: '0 2 * * SUN'

# https://stackoverflow.com/questions/66335225/how-to-cancel-previous-runs-in-the-pr-when-you-push-new-commitsupdate-the-curre#comment133398800_72408109
# https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#concurrency
concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  # https://github.com/orgs/community/discussions/28474#discussioncomment-3350256
  check_skip_flags:
    name: Check skip flags
    runs-on: ubuntu-latest
    outputs:
      head-commit-message: ${{ steps.get_head_commit_message.outputs.headCommitMsg }}
    steps:
      - name: Get repo
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Print head git commit message
        id: get_head_commit_message
        run: echo "headCommitMsg=$(git show -s --format=%s)" >> $GITHUB_OUTPUT

  build-other-architectures:
    # The host should always be linux
    runs-on: ubuntu-latest
    needs: check_skip_flags
    if: >-
      ${{
        (!contains(needs.check_skip_flags.outputs.head-commit-message, '[SKIP-CI ALL]') &&
        !contains(needs.check_skip_flags.outputs.head-commit-message, '[SKIP-CI OTHER-ARCH]')) ||
        contains(needs.check_skip_flags.outputs.head-commit-message, '[ENABLE-CI OTHER-ARCH]')
      }}
    name: Build on ${{ matrix.distro }} ${{ matrix.arch }} ${{ matrix.endianness }}

    # Run steps on a matrix of different arch/distro combinations
    strategy:
      fail-fast: false
      matrix:
        include:
          # - arch: armv6
          #   distro: bullseye
          #   target: ARMV6
          # - arch: armv7
          #   distro: ubuntu20.04
          #   target: ARMV7
          # - arch: aarch64
          #   distro: ubuntu:latest
          #   target: ARMV8
          #   endianness: (Little Endian)
          # - arch: ppc64le
          #   distro: ubuntu20.04
          #   target: POWER8
          - arch: s390x
            distro: ubuntu:latest
            target: Z13
            endianness: (Big Endian)

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    # Ajout de Swap pour Ã©viter l'erreur "Cannot allocate memory" lors du linking sur RISC-V
    - name: Set up Swap Space
      run: |
        sudo fallocate -l 4G /swapfile
        sudo chmod 600 /swapfile
        sudo mkswap /swapfile
        sudo swapon /swapfile
        sudo swapon --show

    - name: Run on arch
      uses: uraimo/run-on-arch-action@v3
      # See issue https://github.com/uraimo/run-on-arch-action/issues/155 for the explanation on the weird use of the arch and distro
      # that resulted in error
      # ERROR: failed to solve: ${arch}/ubuntu:latest: failed to resolve source metadata for docker.io/${arch}/ubuntu:latest: no match for platform in manifest: not found
      with:
        githubToken: ${{ github.token }}
        arch: none
        distro: none
        base_image: "--platform=linux/${{ matrix.arch }} ${{ matrix.distro }}"

        install: |
          apt-get update && apt-get install -y  lsb-release git build-essential cmake
          apt-get update && apt-get install -y libx11-dev libdc1394-dev libv4l-dev gfortran liblapack-dev libopenblas-dev libeigen3-dev libopencv-dev
          apt-get update && apt-get install -y libssl-dev libusb-1.0-0-dev pkg-config libgtk-3-dev libglfw3-dev libgl1-mesa-dev libglu1-mesa-dev

        run: |
          lscpu

          lsb_release -a
          dpkg --list | grep compiler

          git clone --depth 1 https://github.com/lagadic/visp-images ${HOME}/visp-images
          export VISP_INPUT_IMAGE_PATH=$HOME/visp-images
          echo ${VISP_INPUT_IMAGE_PATH}

          pwd
          mkdir build && cd build
          cmake .. -DBUILD_DEMOS=OFF -DBUILD_EXAMPLES=OFF -DBUILD_TUTORIALS=OFF -DBUILD_JAVA=OFF -DBUILD_MODULE_visp_java=OFF -DBUILD_MODULE_visp_java_binding=OFF -DCMAKE_EXE_LINKER_FLAGS="-Wl,--no-keep-memory"
          cat ViSP-third-party.txt

          if [[ $(nproc) -gt 3 ]]
          then
            NB_PROC_TO_USE=`expr  $(nproc) - 2`
          else
            NB_PROC_TO_USE=1
          fi
          echo "NB_PROC_TO_USE = ${NB_PROC_TO_USE}"
          make -j${NB_PROC_TO_USE}

          # increase default 1500 timeout on QEMU based CI tests
          ctest -j${NB_PROC_TO_USE} --output-on-failure --timeout 2000
